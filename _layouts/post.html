---
layout: default
---

<div class="post">
  <div class="post-info">
    <!-- <span>Written by</span> -->
    <!-- {% if page.author %}
        {{ page.author }}
    {% else %}
        {{ site.author.name }}
    {% endif %} -->

    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  {% if page.toc %}
    <div class="post-toc-title">✏️ Table Of Contents</div>
    {{ content | toc }}
  {% else %}
    {{ content }}
  {% endif %}
</div>

<!-- {% if page.comments %}
  {% include disqus_comments.html %}
{% endif %} -->

<script src="https://utteranc.es/client.js"
        repo="ywonchae1/ywonchae1.github.io"
        issue-term="pathname"
        label="Comment"
        theme="preferred-color-scheme"
        crossorigin="anonymous"
        async>
</script>

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
